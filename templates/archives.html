<!doctype html>
<html
  th:replace="~{modules/layout :: html(title = '归档 - ' + ${site.title}, hero = null, content = ~{::content}, head = null, footer = null, sidebar = ~{::sidebar}, contentClass = '')}"
  xmlns:th="https://www.thymeleaf.org"
>
  <th:block th:fragment="content">
    <th:block th:replace="~{modules/header}" />
    <!--  Archives Title  -->
    <div class="mt-16 bg-gray-400/5 px-4 py-12 sm:px-6 sm:py-16 lg:px-8 dark:bg-white/5">
      <div class="mx-auto max-w-3xl" th:with="stats = ${siteStatsFinder.getStats()}">
        <div class="mb-4 flex flex-col items-center justify-center space-y-4">
          <div class="inline-flex h-12 w-12 items-center justify-center rounded-2xl bg-gray-500 shadow-lg sm:h-16 sm:w-16">
            <i class="fas fa-archive text-2xl text-white sm:text-3xl"></i>
          </div>
          <h1 class="text-2xl font-bold text-gray-900/70 sm:text-3xl dark:text-white/70" th:text="#{page.archives.title}"></h1>
          <p class="text-center text-sm leading-relaxed text-gray-600 sm:text-base dark:text-gray-300" th:text="#{page.archives.subtitle}"></p>
        </div>
        <div class="flex items-center justify-center space-x-4 text-xs text-gray-500 sm:flex-row sm:text-sm lg:space-x-8 dark:text-gray-400">
          <div class="flex items-center">
            <i class="fas fa-file-alt mr-2"></i>
            <span th:text="|${stats.post} | + |#{page.archives.title.post}|"></span>
          </div>
          <div class="flex items-center">
            <i class="fas fa-eye mr-2"></i>
            <span id="StatsVisit" th:text="|${stats.visit} |+ |#{page.archives.title.visit}|"></span>
          </div>
          <div class="flex items-center">
            <i class="fas fa-heart mr-2"></i>
            <span id="StatsUpvote" th:text="|${stats.upvote} | + |#{page.archives.title.upvote}|"></span>
          </div>
        </div>
      </div>
    </div>
    <!--  Archives Card -->
    <section class="mx-auto max-w-7xl px-2 py-8 md:px-4" id="archive-post-wrapper">
      <th:block th:each="archive : ${archives.items}">
        <div class="archive-post mb-8" th:each="month : ${archive.months}">
          <div class="mx-2 mb-4 md:mb-8 md:px-8">
            <div class="flex items-center space-x-6">
              <div class="flex items-center space-x-3">
                <i class="fas fa-calendar text-gray-400 dark:text-gray-500"></i>
                <h2
                  class="text-xl font-semibold text-gray-900 dark:text-white"
                  th:text="${#locale.language == 'zh' ?  archive.year + '年' + month.month + '月' : #temporals.format(#temporals.create(archive.year, month.month, 1), 'MMMM yyyy')}"
                ></h2>
              </div>
              <div class="flex items-center space-x-2 text-sm text-gray-500 dark:text-gray-400">
                <i class="fas fa-file-alt text-gray-400 dark:text-gray-500"></i>
                <span th:text="|${#lists.size(month.posts)} |+ |#{page.archives.title.post}|"></span>
              </div>
            </div>
          </div>
          <ul class="grid grid-cols-1 gap-6 md:px-8 lg:grid-cols-2">
            <th:block th:replace="~{modules/module :: postBlog(posts = ${month.posts}, displayType = 'allCategories')}"></th:block>
          </ul>
        </div>
      </th:block>
      <th:block th:if="${archives.hasNext()}">
        <div class="mt-8 text-center" id="load-more-container"></div>
      </th:block>
    </section>
    <th:block th:replace="~{modules/footer}" />
    <script th:inline="javascript">
      const readLabel = /*[[#{page.archives.title.visit}]]*/ "";
      const StatsVisit = document.getElementById("StatsVisit");
      if (StatsVisit) {
        const rawValue = parseInt(StatsVisit.textContent.replace(/\D/g, ""), 10) || 0;
        const formatted = new CategoryViewCount({ readLabel }).formatViews(rawValue);
        StatsVisit.textContent = formatted + " " + readLabel;
      }
    </script>
  </th:block>
</html>
